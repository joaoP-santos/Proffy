<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="8257E5">

    <title>Proofy</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-landing.css">


    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
</head>

<body id="page-landing">
    <div id="container">
        <div class="logo-container">
            <img src="/images/logo.svg" alt="Proffy">
            <h2>Sua plataforma de estudos online.</h2>
        </div>

        <img src="/images/landing.svg" class="hero-image" alt="Plataforma de estudos">

        <div class="buttons-container">
            <a class="study" href="/study">
                <img src="/images/icons/study.svg" alt="">
                Estudar
            </a>
            <a class="give-classes" href="/give-classes">
                <img src="/images/icons/give-classes.svg" alt="">
                Lecionar
            </a>
        </div>
        <p class="total-connections">
            Total de 200 conexões realizadas.
            <img src="/images/icons/purple-heart.svg" alt="Coração roxo">
        </p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script>
    <script src="../database/app.js"></script>
    <script src="../database/db.js"></script>
</body>

</html>
